<ion-view title="ARMS">

	<ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-plus-empty" ng-click="newExercise()">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
  	<ion-list can-swipe="true">

  		<!-- BICEPS -->
		  <div class="item item-divider">
		    BICEPS
		  </div>
		  <ion-item collection-repeat="exercise in exercises" class="exerciseListItem" item-height="getItemHeight()">
	      <ion-option-button class="button-assertive" ng-click="debugFunction()">
	      	<p>&nbsp;</p>DELETE<p>&nbsp;</p>
		    </ion-option-button>
	      <ion-option-button class="button-balanced" ng-click="debugFunction()">
	      	<p>&nbsp;&nbsp;</p>DONE<p>&nbsp;&nbsp;</p>
		    </ion-option-button>
		    <div class="exerciseTitle">{{exercise.title.toUpperCase()}}</div>
		    <div class="exerciseDetails">
			    {{exercise.weight + " " + exercise.units.toUpperCase()}}
			    <br>
			    {{exercise.sets + " " + "SETS, " + exercise.reps + " " + "REPS"}}
		  	</div>
		  </ion-item>

  		<!-- TRICEPS
		  <div class="item item-divider">
		    TRICEPS
		  </div>
		  <ion-item collection-repeat="exercise in exercises" item-height="getItemHeight()">
		    <div class="bold">{{exercise.title.toUpperCase()}}</div>
		    <br>
		    {{exercise.weight + " " + exercise.units.toUpperCase()}}
		    <br>
		    {{exercise.reps + " " + "REPS"}}
		  </ion-item>
		   -->

		</ion-list>
  </ion-content>
</ion-view>
