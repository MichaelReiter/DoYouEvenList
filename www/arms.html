<ion-view title="ARMS">

	<ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-plus-empty" ng-click="newExercise()">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-list can-swipe="true">

  		<!-- LIST ITEMS -->
		  <ion-item collection-repeat="exercise in exercises" class="exerciseListItem" item-height="getItemHeight()" ng-click="debugFunction()">
	      <ion-option-button class="button-assertive" ng-click="exercises.splice($index, 1)">
	      	DELETE
		    </ion-option-button>
	      <ion-option-button class="button-calm" ui-sref="EXERCISE DETAILS">
	      	<p>&nbsp;&nbsp;&nbsp;</p>EDIT<p>&nbsp;&nbsp;&nbsp;</p>
		    </ion-option-button>
		    <div class="exerciseTitle"><i class="icon ion-android-checkbox-outline-blank"></i>&nbsp;&nbsp;&nbsp;{{exercise.name.toUpperCase()}}</div>
		    <div class="exerciseDetails">
			    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{exercise.weight + " " + exercise.units.toUpperCase()}}
			    <br>
			    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{exercise.sets + " " + "SETS, " + exercise.reps + " " + "REPS"}}
		  	</div>
		  </ion-item>

		</ion-list>
  </ion-content>
</ion-view>
