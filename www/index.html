<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="dyel" ng-controller="DoYouEvenListController">

  <ion-header-bar class="bar bar-header bar-dark" align-title="center">
    <h1 class="title">DO YOU EVEN LIST</h1>
    <button class="button button-icon ion-ios-plus-empty" ng-click="addExercise()"></button>
  </ion-header-bar>

  <ion-content has-bouncing="false">
    <ion-list>
      <ion-item collection-repeat="area in exerciseAreas" item-height="getItemHeight()" item-width="getItemWidth()">
        <div class="exerciseArea">{{area}}</div>
      </ion-item>
    </ion-list>
  </ion-content>

  </body>
</html>
