<ion-view title="SET COUNTER">

  <ion-content class="has-header" scroll="false">
    <div class="counter">
      <div class="setCounter" ng-click="addSet()">
        <p>
          {{setCounter}}
        </p>
      </div>
      <div class="setButtons">
        <a class="button button-icon icon ion-android-refresh" ng-click="resetSet()"></a>
        <a class="button button-icon icon ion-android-remove-circle" ng-click="subtractSet()"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
