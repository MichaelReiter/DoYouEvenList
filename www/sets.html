<ion-view title="SET COUNTER">

  <ion-content class="has-header">
  
    <div class="setCounter">
      <p>
        {{setCounter}}
      </p>
    </div>

    <div class="setButtons">
      <a class="button button-icon icon ion-android-refresh" ng-click="resetSet()"></a>
      <a class="button button-icon icon ion-android-add-circle" ng-click="addSet()"></a>
    </div>
  </ion-content>
</ion-view>
