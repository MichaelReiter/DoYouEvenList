<ion-view title="BACK">

	<ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-plus-empty" ng-click="newExercise()">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-list can-swipe="true">

  		<!-- LIST ITEMS -->
		  <ion-item collection-repeat="exercise in exercises" class="exerciseListItem" item-height="getItemHeight()" ui-sref="EXERCISE DETAILS" ng-click="sessionStorage.exerciseTitle = 'hi'">
	      <ion-option-button class="button-assertive" ng-click="exercises.splice($index, 1)">
	      	<p>&nbsp;</p>DELETE<p>&nbsp;</p>
		    </ion-option-button>
	      <ion-option-button class="button-balanced" ng-click="debugFunction()">
	      	<p>&nbsp;&nbsp;</p>DONE<p>&nbsp;&nbsp;</p>
		    </ion-option-button>
		    <div class="exerciseTitle">{{exercise.title.toUpperCase()}}</div>
		    <div class="exerciseDetails">
			    {{exercise.weight + " " + exercise.units.toUpperCase()}}
			    <br>
			    {{exercise.sets + " " + "SETS, " + exercise.reps + " " + "REPS"}}
		  	</div>
		  </ion-item>

		</ion-list>
  </ion-content>
</ion-view>
