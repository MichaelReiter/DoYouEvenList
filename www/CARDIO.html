<ion-view title="CARDIO" class="slide-right-left-ios7">

	<ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-plus-empty" ng-click="addExercise()">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
  	<ion-list>

  		<!-- BICEPS -->
		  <div class="item item-divider">
		    BICEPS
		  </div>
		  <ion-item collection-repeat="exercise in bicepExercises" item-height="getItemHeight()">
		    <div class="bold">{{exercise.title.toUpperCase()}}</div>
		    <br>
		    {{exercise.weight + " " + exercise.units.toUpperCase()}}
		    <br>
		    {{exercise.reps + " " + "REPS"}}
		  </ion-item>

		</ion-list>
  </ion-content>
</ion-view>
