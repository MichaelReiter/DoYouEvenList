<ion-view title="ABS">

	<ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-plus-empty" ui-sref="NEW EXERCISE">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
  	<ion-list can-swipe="true">

  		<!-- BICEPS -->
		  <div class="item item-divider">
		    BICEPS
		  </div>
		  <ion-item collection-repeat="exercise in exercises" class="exerciseListItem" item-height="getItemHeight()">
	      <ion-option-button class="button-assertive" ng-click="debugFunction()">
	      	DELETE
		    </ion-option-button>
		    <div class="exerciseTitle">{{exercise.title.toUpperCase()}}</div>
		    <div class="exerciseDetails">
			    {{exercise.weight + " " + exercise.units.toUpperCase()}}
			    <br>
			    {{exercise.sets + " " + "SETS, " + exercise.reps + " " + "REPS"}}
		  	</div>
		  </ion-item>

		</ion-list>
  </ion-content>
</ion-view>
